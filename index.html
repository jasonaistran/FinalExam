<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Linking css -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body style="background-color: white">
    <div class="main-background" style="max-width: auto; max-height: auto">
      <div class="container">
        <div
          id="player-turn"
          class="player-turn"
          style="text-align: justify; font-size: 16px; margin: 0"
        >
          Lượt người chơi: X
        </div>
        <div
          id="game-message"
          style="
            display: none;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding-top: 20px;
          "
        ></div>
        <div
          id="message-click"
          style="
            display: none;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding-top: 20px;
          "
        ></div>
        <div
          id="message-fighting"
          style="
            display: none;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding-top: 20px;
          "
        ></div>

        <div id="board" class="board">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>

        <div class="button-areas">
          <div class="row" style="margin-left: 128px; margin-top: 20px">
            <button
              type="button"
              id="start-button"
              class="btn btn-primary"
              style="
                height: 40px;
                background-color: lightgreen;
                color: black;
                border: none;
                width: fit-content;
                margin-right: 20px;
              "
              onclick="startGame()"
            >
              Bắt đầu chơi
            </button>

            <button
              type="button"
              id="restart-button"
              class="btn btn-primary"
              style="
                height: 40px;
                background-color: rgb(236, 227, 126);
                color: black;
                border: none;
                text-align: center;
                width: 114px;
              "
              onclick="restartGame()"
            >
              Chơi lại
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
